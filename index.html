<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="generator">
      <div class="password">
        <input type="text" placeholder="Password" />
        <span class="material-symbols-outlined copy"> copy_all </span>
      </div>
      <div class="range">
        <div>
          <span>Password Length</span>
          <span class="ragneValue">8</span>
        </div>
        <input type="range" min="4" max="24" value="8" />
      </div>
      <div class="options">
        <p class="passSet">Password Settings</p>
        <div>
          <div class="option">
            <label>
              <input type="checkbox" id="lowerCaseCb" checked />
              <span>Lowercase (a-z)</span>
            </label>
          </div>
          <div class="option">
            <label>
              <input type="checkbox" id="upperCaseCb" checked />
              <span>Uppercase (A-Z)</span>
            </label>
          </div>
          <div class="option">
            <label>
              <input type="checkbox" id="digitsCb" />
              <span>Numbers (0-9)</span>
            </label>
          </div>
          <div class="option">
            <label>
              <input type="checkbox" id="specialCrCb" />
              <span>Symbols (!@&$?)</span>
            </label>
          </div>
        </div>
      </div>
      <button class="generate">Generate</button>
    </div>

    <script src="./generator.js"></script>
  </body>
</html>
